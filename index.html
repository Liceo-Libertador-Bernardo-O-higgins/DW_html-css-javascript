    <!-- Estructura básica de un documento HTML.

Etiquetas principales: <html>, <head>, <body>, <h1> a <h6>, <p>, <a>, <img>, <ul>, <ol>, <li>, <br>, <hr>, <div>, <span>.

Detalles de los elementos:
<form>:
Este elemento define un formulario y contiene todos los demás elementos del formulario. Atributos importantes incluyen action (URL a la que se envía el formulario) y method (método HTTP, GET o POST). 
<input>:
Un elemento versátil que puede crear diferentes tipos de campos de entrada dependiendo de su atributo type. Algunos ejemplos de tipos son text, email, password, checkbox, radio, submit, etc. 
<textarea>:
Crea un área de texto de varias líneas donde los usuarios pueden ingresar texto largo, como comentarios o mensajes. 
<select>:
Permite crear listas desplegables con opciones para que el usuario seleccione. 
<button>:
Crea un botón en el que el usuario puede hacer clic para realizar una acción, como enviar o restablecer el formulario. 
<label>:
Proporciona una etiqueta descriptiva para los campos de entrada, mejorando la accesibilidad y usabilidad. 
Además de estos elementos principales, también puedes utilizar elementos como <fieldset> para agrupar campos relacionados, y <datalist> para proporcionar una lista de sugerencias para los campos de entrada.
